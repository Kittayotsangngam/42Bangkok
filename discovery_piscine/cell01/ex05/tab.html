<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            width: 100%;
            height: 120px;
            border: 1px black solid;
            border-collapse: collapse;
        }

        td {
            width: 50%;
            border: 1px solid;
        }

        .first_td {
            background-color: rgb(183, 143, 188);
        }

        .second_td {
            background-color: rgb(122, 150, 233);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="first_td">First cell</td>
            <td class="second_td">Second cell</td>
        </tr>
    </table>
</body>

</html>
