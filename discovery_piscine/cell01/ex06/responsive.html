<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            width: 100vw;
            height: 100vh;
            border: 1px black solid;
            border-collapse: collapse;
            table-layout: fixed;
        }
        div {
            overflow-x: auto;
        }
        td {
            width: 50%;
            border: 1px solid;
        }

        .first_td {
            background-color: rgb(183, 143, 188);
        }

        .second_td {
            background-color: rgb(122, 150, 233);
        }
    </style>
</head>

<body style="margin: 0;">
    <div >
        <table>
            <tr>
                <td class="first_td">First cell</td>
                <td class="second_td">Second cell</td>
            </tr>
        </table>
    </div>
</body>

</html>
