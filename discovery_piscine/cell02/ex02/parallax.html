<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>
    <div class="parallax" style="background-image: url(https://wallpaperaccess.com/full/1219598.jpg)">   
        <div style="position: relative;top: 50%">Earth</div>
    </div>
    <div style="height: 500px;background-color:black;color:aliceblue;text-align: center;padding-top: 50%;">Space</div>
    <div class="parallax" style="background-image: url(https://c.tadst.com/gfx/600x337/supermoon-rise.jpg?2)">
        <div style="position: relative;top: 50%;">Moon</div>
    </div>
</body>
</html>
